<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <header>
            <img src="holy.jpg" alt="Indian women on Holy festival" class="card__image">
        </header>
        <div class="card__calendar">
            <p>15</p>
            <p>Aug</p>
        </div>
        <main>
            <div class="card__button">PHOTOS</div>
            <div class="card__content">
                <h1>INDIA</h1>
                <h2>An upcoming superpower</h2>
                <br>
                <p>India is a vast South Asian country with diverse terrain - from Himalayan peaks to Indian Ocean coastline - and history reaching back 5 millenia.</p>
            </div>
        </main>
        <footer>
            <div id="time"><img src="clock.png" alt=""> 6 mins ago</div>
            <div id="comments"><img src="bubble-chat.png" alt=""> 39 comments</div>
        </footer>
    </div>
</body>
</html>
